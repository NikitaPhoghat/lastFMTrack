<!DOCTYPE html>
<html ng-app="lastfmapp">
<head>
    <meta charset="utf-8">
    <title>Track</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
<script src="main.js"></script>
 <script scr="css/main.css"></script>
 <script src="ui-bootstrap-tpls-2.5.0.min.js"></script>

</head>

<body ng-controller="SearchCtrl">
 <br>
 </br>
  	<div class="container">
    <div class="input-group search-bar">
      <input type="text" ng-model="search"onclick="select()" class="form-control" placeholder="Enter full country name" autofocus />
      <span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>
  </div>
  
 <table>
<thead>
<tr>
<th>Artists</th>
</tr>  
</thead>
<tbody  ng-repeat="name in details | pagination: (currentPage-1)*pageSize | limitTo:pageSize"
 class="alert alert-success col-md-12">
<tr>
<td>
<a href="#/artists/{{name.name}}">
{{name.name}}
</a>
</td>
<td><img ng-src="{{name.image[2]['#text']}}">
  </td>
 </tr>
</tbody>
</table>
<ng-view></ng-view>
<ul uib-pagination total-items="details.length" items-per-page="pageSize" ng-model="currentPage" ng-change="pageChanged()"></ul>
</div>
</div>
</body>
</html>
